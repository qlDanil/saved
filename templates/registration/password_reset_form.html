{% extends "base_wrapper.html" %}
{% load static %}

{% block title %}
    <title>Change password</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles_auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/opensans-font.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/line-awesome/css/line-awesome.min.css' %}">
{% endblock %}

{% block content %}
    <div class="page-content">
        <div class="form-v7-content" style="width: 580px;">
            <form class="form-detail" action="" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <label for="username">E-mail</label>
                    <div class="input-text">{{ form.email }}</div>
                </div>
                <div class="form-row-last">
                    <input type="submit" name="login" class="register" value="Change password">
                    <p><a href="{% url 'login' %}">Log in?</a></p>
                    {% if form.email.errors %}
                        <p class="text-danger">The entered mail is incorrect. Try it again.</p>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>

{% endblock %}
