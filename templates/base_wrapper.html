<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta name="google-site-verification" content="6b6wQF6C-kSzrMgdtlOXp23kb5z_I1vluZ_4Z-gTY_M"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'icons/favicon3.ico' %}">
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-4.0.0/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/fontawesome-free-5.12.1-web/css/all.min.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles_wrapper.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Russo One&family=Roboto&display=swap" rel="stylesheet">
    {% block title %}
    {% endblock %}
</head>
<body>
<!-- Navbar-->
<header class="header">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="collapse navbar-collapse dual-collapse2 order-1 order-lg-0 w-100">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="{% url 'main_window' %}" class="nav-link">home</a>
                </li>
                <li class="nav-item"><a href="{% url 'add_photo' %}" class="nav-link">add image</a></li>
                <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">about us</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link">
                        <i class="fas fa-user-alt"></i> {{ user.get_username }}</a></li>
                    <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i> Log out</a></li>
                {% else %}
                    <li class="nav-item"><a href="{% url 'login' %}?next={% url 'main_window' %}"
                                            class="nav-link">
                        <i class="fas fa-sign-in-alt"></i> Log in</a></li>
                {% endif %}
            </ul>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto text-uppercase font-weight-bold" href="{% url 'main_window' %}"><img
                    src="{% static 'images/new_logo.png' %}" width="250" height="50"></a>
            <button type="button" data-toggle="collapse" data-target=".dual-collapse2"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>
{% block content %}
{% endblock %}

<!-- Footer -->
<footer class="page-footer font-small">
    <div class="container text-center text-md-left">
        <hr color=#2C2525 size="10">
        <div class="row d-flex align-items-center">
            <div class="col-md-7 col-lg-8">
                <p class="text-center text-md-left">&copy saved.com, 2022</p>
            </div>
            <div class="col-md-5 col-lg-4 ml-lg-0">
                <div class="text-center text-md-right">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a class="btn-sm mx-1" href="https://github.com/qlDanil/saved" target="_blank">
                                <i class="fab fa-github"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a class="btn-sm mx-1" href="https://vk.com/falcone0" target="_blank">
                                <i class="fab fa-vk"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Vendor JS -->
<script src="{% static 'vendor/jquery/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap-4.0.0/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/fontawesome-free-5.12.1-web/js/all.min.js' %}"></script>
<script src="{% static 'js/scripts_wrapper.js' %}"></script>
</body>
</html>
